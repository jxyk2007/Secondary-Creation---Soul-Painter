[general]
log_level = DEBUG
log_file = workflow.log

[video]
input_video = ./1.mp4
frame_interval = 2000

[google_vision]
api_key = sk-token1
model = gemini-2.5-flash-preview-05-20
funny_score_threshold = 1.0
proxy_enabled = true
proxy_host = 127.0.0.1
proxy_port = 1080
use_online_api = true
video_analysis_prompt = 请仔细分析这个视频，找出最搞笑、最有趣、最吸引人的时间段。
	重点关注以下元素：
	1. 人物的搞笑表情和动作
	2. 意外或意想不到的情况
	3. 搞笑的对话或声音
	4. 有趣的视觉效果或场景
	5. 人物互动的搞笑瞬间
	6. 意外的呐喊或反应
	
	请用严格的JSON格式回复（不要添加任何其他文字）：
	
	{
	"funny_moments": [
	{
	"start_time": 秒数(浮点数，精确到1位小数),
	"end_time": 秒数(浮点数，精确到1位小数),
	"funny_score": 0.0-1.0的评分(浮点数),
	"description": "简洁描述该时间段的内容",
	"funny_type": "搞笑类型(如:表情,动作,对话,意外等)",
	"intensity": "强度(低/中/高)",
	"has_people": true/false,
	"visual_appeal": 0.0-1.0的视觉吸引度
	}
	],
	"video_summary": {
	"total_duration": 视频总时长(秒),
	"main_content": "视频主要内容简述",
	"funny_ratio": 搞笑时间占比,
	"best_moment": "最佳搞笑时刻简述"
	}
	}
	
	请仅选出搞笑度评分大于0.7的时间段，最多10个时间段。确保时间精确且符合视频实际长度。
max_images = 6
min_interval_seconds = 5.0
images_per_minute = 2.0
auto_limit_mode = smart

[video_analysis]
mode = gemini
enabled = true
base_url = http://localhost:11434
model = llava
api_key = not-needed

[nano_banana]
api_key = AIzaSyAq0TCKPvw30lRsmQkfdp1YnntSNgfSfMU
model = gemini-2.5-flash-image-preview
enable_real_generation = false
prompt = 请将这张图片转换成搞笑的手绘漫画风格。要求：1）保持原图的主要元素和构图 ,2）用黑白线条绘制，线条要有手绘感 ,3）适当夸张人物表情和动作，搞笑搞怪的效果，增加搞笑效果 ,4）添加一些漫画风格的效果线和表情符号, 5）整体风格要像手工绘制的速写本,6）画画质量是幼儿园小孩子的画画水平。

[qwen]
api_key = sk-token1
enabled = false
hand_drawn_prompt = 请将这张图片转换成手绘漫画风格。要求：1）保持原图的主要元素和构图 2）用黑白线条绘制，线条要有手绘感 3）适当夸张人物表情和动作，增加搞笑效果 4）添加一些漫画风格的效果线和表情符号 5）整体风格要像手工绘制的速写本

